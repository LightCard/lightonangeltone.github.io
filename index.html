<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Light On: Angel Tone</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fefefe;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #f7f7f7;
      text-align: center;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    header img.logo {
      width: 80px;
      vertical-align: middle;
      margin-right: 15px;
    }
    header h1 {
      display: inline-block;
      font-size: 2em;
      margin: 0;
      vertical-align: middle;
    }
    header img.banner {
      width: 100%;
      max-width: 1024px;
      height: auto;
      display: block;
      margin: 15px auto 0 auto;
      border-radius: 10px;
    }
    main {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
      text-align: center;
    }
    main p {
      font-size: 1.2em;
      line-height: 1.6;
    }
    .buttons a {
      display: inline-block;
      margin: 10px;
      padding: 12px 25px;
      background-color: #6a5acd;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s;
    }
    .buttons a:hover {
      background-color: #5741b0;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #f7f7f7;
      font-size: 0.9em;
      color: #666;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <!-- Logo -->
    <img src="logo.png" alt="Light On Logo" class="logo">
    <h1>Light On: Angel Tone</h1>
    <!-- Banner -->
    <img src="banner.png" alt="Banner" class="banner">
  </header>

  <main>
    <p>Welcome to Light On: Angel Tone — your cozy corner for life, faith, and chill talk radio. Tune in daily from 20:00–21:00 (GMT+2) and join our warm, friendly community.</p>
    <div class="buttons">
      <a href="https://discord.gg/mUefUF7K4B" target="_blank">Join Discord</a>
      <a href="https://lightonangeltone.listen2myshow.com/" target="_blank">Listen Live</a>
    </div>
  </main>

  <footer>
    &copy; 2026 Light On: Angel Tone. All rights reserved.
  </footer>
</body>
</html>
