<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Light On: Angel Tone</title>
  <style>
    /* General styles */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0a0a0a;
      color: #f0f0f0;
    }

    /* Header */
    header {
      text-align: center;
      padding: 30px 20px 10px 20px;
      background-color: #111;
      border-bottom: 2px solid #333;
    }

    header img.logo {
      width: 100px;
      vertical-align: middle;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    header h1 {
      margin: 0;
      font-size: 2.2em;
      color: #ffd700; /* golden accent */
    }

    header img.banner {
      width: 100%;
      max-width: 1024px;
      height: auto;
      display: block;
      margin: 20px auto 0 auto;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
    }

    /* Main content */
    main {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
      text-align: center;
    }

    main p {
      font-size: 1.3em;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    /* Buttons */
    .buttons a {
      display: inline-block;
      margin: 10px;
      padding: 14px 28px;
      background-color: #ffd700;
      color: #0a0a0a;
      text-decoration: none;
      font-weight: bold;
      border-radius: 12px;
      transition: 0.3s;
      font-size: 1em;
      box-shadow: 0 4px 8px rgba(255, 215, 0, 0.4);
    }

    .buttons a:hover {
      background-color: #ffea00;
      box-shadow: 0 6px 12px rgba(255, 235, 0, 0.6);
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      background-color: #111;
      color: #888;
      font-size: 0.9em;
      border-top: 2px solid #333;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <!-- Logo -->
    <img src="logo.png" alt="Light On Logo" class="logo">
    <h1>Light On: Angel Tone</h1>
    <!-- Banner -->
    <img src="banner.png" alt="Banner" class="banner">
  </header>

  <main>
    <p>Welcome to **Light On: Angel Tone** — your cozy corner for life, faith, and chill talk radio.  
    Tune in daily from 20:00–21:00 (GMT+2) for stories, reflections, and moments that stick with you.</p>

      <a href="https://lightonangeltone.listen2myshow.com/" target="_blank">Listen Live</a>

    </div>
  </main>

  <footer>
    &copy; 2026 Light On: Angel Tone. All rights reserved.
  </footer>
</body>
</html>
